<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaction Management</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css"
      rel="stylesheet"
    />

</head>
<body>
    <div id="navbar"></div>
    <div class="container pt-5">
        <h2 class="mt-4 mb-3 text-center"><u>Transaction List</u></h2>

        <button type="button" class="btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#addTransactionModal">Add Transaction</button>
        <button type="button" id="removeTransaction" class="btn btn-primary mb-3" >Remove All Transactions</button>

        <table id="transactionTable" class="table table-striped table-bordered" style="width:100%">
            <thead>
            <tr>
                <th>Sl. No</th>
                <th>Date & Time</th>
                <th>Product Name</th>
                <th>Customer Name</th>
                <th>Transaction Type</th>
                <th>Quantity</th>
            </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <!-- Add Transaction Modal -->
    <div class="modal fade" id="addTransactionModal" tabindex="-1" aria-labelledby="addTransactionModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addTransactionModalLabel">Add Transaction</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="addTransactionForm">
                        <div class="mb-3">
                            <label for="productId" class="form-label">Product Name</label>
                            <select class="form-select" id="productId" name="productId" required>
                                <option value="">-- Select Product --</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="customerId" class="form-label">Customer Name</label>
                            <select class="form-select" id="customerId" name="customerId" required>
                                <option value="">-- Select Customer --</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="transactionType" class="form-label">Transaction Type</label>
                            <select class="form-select" id="transactionType" name="transactionType" required>
                                <option value="true">In</option>
                                <option value="false">Out</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="quantity" class="form-label">Quantity</label>
                            <span id="availableQuantity"></span>
                            <input type="number" class="form-control" id="quantity" name="quantity" min="1" step="1" required>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary">Add transaction</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/includeNav.js"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="transaction.js"></script>
</body>
</html>
