<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css" rel="stylesheet">
</head>
<body>
    <div id="navbar"></div>
    <div class="container pt-5">
        <h2 class="mt-4 mb-3 text-center"><u>Product List</u></h2> 
        <button type="button" class="btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#addProductModal">Add New Product</button>
        <table id="productTable" class="table table-striped table-bordered" style="width:100%">
            <thead>
            <tr>
                <th>Product ID</th>
                <th>Product Title</th>
                <th>Quantity Total</th>
                <th>Quantity Booked</th>
                <th>Price</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <!-- Add Product Modal -->
    <div class="modal fade" id="addProductModal" tabindex="-1" aria-labelledby="addProductModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addProductModalLabel">Add New Product</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="addProductForm">
                        <div class="mb-3">
                            <label for="productTitle" class="form-label">Product Title</label>
                            <input type="text" class="form-control" id="productTitle" required maxlength="50">
                        </div>
                        <div class="mb-3">
                            <label for="quantityTotal" class="form-label">Quantity Total</label>
                            <input type="number" class="form-control" id="quantityTotal" required min="50" step="1">
                        </div>
                        <div class="mb-3">
                            <label for="quantityBooked" class="form-label">Quantity Booked</label>
                            <input type="number" class="form-control" id="quantityBooked" required min="0">
                        </div>
                        <div class="mb-3">
                            <label for="price" class="form-label">Price</label>
                            <input type="number" class="form-control" id="price" required min="1">
                        </div>
                        <button type="submit" class="btn btn-primary">Add Product</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Update Product Modal -->
    <div class="modal fade" id="updateProductModal" tabindex="-1" aria-labelledby="updateProductModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="updateProductModalLabel">Update Product</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="updateProductForm">
                        <input type="hidden" id="updateProductId">
                        <div class="mb-3">
                            <label for="updateProductTitle" class="form-label">Product Title</label>
                            <input type="text" class="form-control" id="updateProductTitle" required>
                        </div>
                        <div class="mb-3">
                            <label for="updateQuantityTotal" class="form-label">Quantity Total</label>
                            <input type="number" class="form-control" id="updateQuantityTotal" required min="1" step="1">
                        </div>
                        <div class="mb-3">
                            <label for="updateQuantityBooked" class="form-label">Quantity Booked</label>
                            <input type="number" class="form-control" id="updateQuantityBooked" required min="0">
                        </div>
                        <div class="mb-3">
                            <label for="updatePrice" class="form-label">Price</label>
                            <input type="number" class="form-control" id="updatePrice" required min="1">
                        </div>
                        <button type="submit" class="btn btn-primary">Update Product</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/includeNav.js"></script>

    <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="product.js"></script>
</body>
</html>
