<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css" rel="stylesheet">
</head>
<body>
    <div id="navbar" ></div>
    <div class="container pt-5">
        <h2 class="mt-4 mb-3 text-center"><u>Inventory Detailed Report</u></h2>       

        <div class="d-flex justify-content-between mb-3">
            <div class="form-group">
                <label for="reportDate">Filter by Date:</label>
                <input type="date" id="reportDate" class="form-control" name="reportDate">
            </div>
            <div class="form-group">
                <label for="reportMonth">Filter by Month:</label>
                <input type="month" id="reportMonth" class="form-control" name="reportMonth">
            </div>
            <button class="btn btn-primary" id="downloadPDFButton">Export to PDF</button>
        </div>

        <div id="reportContainer">
            <!-- Report content will be displayed here -->
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/includeNav.js"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.2/jspdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.15/jspdf.plugin.autotable.min.js"></script>
    <script src="inventoryDetailedReport.js"></script>
</body>
</html>
